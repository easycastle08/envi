<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>탄소 절감 인증</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 탄소 절감 인증</h1>

    <form id="carbonForm">
      <label>자가용 이동 시 거리 (km):</label>
      <input type="number" id="carDistance" placeholder="예: 12.5" step="0.1" required />

      <label>실제 이용한 교통수단:</label>
      <select id="transport" required>
        <option value="">-- 선택 --</option>
        <option value="subway">지하철</option>
        <option value="bus">버스</option>
        <option value="bike">자전거</option>
        <option value="walk">도보</option>
      </select>

      <label>실제 이동 거리 (km):</label>
      <input type="number" id="actualDistance" placeholder="예: 12.5" step="0.1" required />

      <label>이동 인증 사진 첨부:</label>
      <input type="file" id="photo" accept="image/*" />

      <button type="submit">탄소 절감량 계산</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
